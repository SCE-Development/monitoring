apiVersion: 1
groups:
    - orgId: 1
      name: default
      folder: Services
      interval: 1m
      rules:
        - uid: a27a6186-24d5-45cb-950a-52d32ebcdf9f
          title: Container Not Running
          condition: B
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: PBFA97CFB590B2093
              model:
                editorMode: code
                expr: time() - container_last_seen{image=~"clark.*|nginx|mongo"}
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: B
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 600
                            - 0
                        type: gt
                      operator:
                        type: and
                      query:
                        params: []
                      reducer:
                        params: []
                        type: avg
                      type: query
                datasource:
                    name: Expression
                    type: __expr__
                    uid: __expr__
                expression: A
                hide: false
                intervalMs: 1000
                maxDataPoints: 43200
                refId: B
                type: threshold
          noDataState: OK
          execErrState: OK
          for: 1m
          annotations:
            summary: A container has not been seen by cAdvisor for more than 5 minutes
          labels: {}
          isPaused: false
        - uid: de81ef3a-ff01-4b02-89a0-f176ae32c0de
