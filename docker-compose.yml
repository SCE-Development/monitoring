version: '3.7'

services:
  prometheus-poweredge:
    image: prom/prometheus:latest
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./prometheus:/etc/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
  status-page-sshtunnel:
    image: nowsci/sshtunnel
    volumes:
      - ~/.ssh/id_ed25519-tunnel.pub:/app/ssh_key.pub
      - ~/.ssh/id_ed25519-tunnel:/app/ssh_key
      - ~/.ssh/known_hosts:/app/known_hosts
    environment:
      - REMOTE=true
      - TUNNEL_HOST=sce@10.31.5.15
      - TUNNEL_PORT=22
      - CONTAINER_HOST=status-page
      - CONTAINER_PORT=9100
      - REMOTE_PORT=17000
      - KEY=/app/ssh_key
  prometheus-clark-sshtunnel:
    image: nowsci/sshtunnel
    volumes:
      - ~/.ssh/id_ed25519-tunnel.pub:/app/ssh_key.pub
      - ~/.ssh/id_ed25519-tunnel:/app/ssh_key
      - ~/.ssh/known_hosts:/app/known_hosts
    environment:
      - REMOTE_HOST=127.0.0.1
      - REMOTE_PORT=9090
      - TUNNEL_HOST=sce@10.31.5.15
      - TUNNEL_PORT=22
      - LOCAL_PORT=9090
      - KEY=/app/ssh_key
  prometheus-federated:
    restart: always
    image: prom/prometheus:latest
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - ./prometheus/prometheus.federate.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
  alertmanager:
    image: prom/alertmanager:v0.27.0
    restart: unless-stopped
    volumes:
      - "./alertmanager:/config"
      - alertmanager-data:/data
    command: --config.file=/config/alertmanager.yml --log.level=debug --cluster.advertise-address=0.0.0.0:9093
  discord-alerts:
    image: benjojo/alertmanager-discord
    restart: unless-stopped
    environment:
      - DISCORD_WEBHOOK=${DISCORD_WEBHOOK_URL}
  grafana:
    environment:
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/grafana/
    build:
      context: ./grafana/
      dockerfile: ./Dockerfile
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - grafana-data:/var/lib/grafana
  status-page:
    restart: unless-stopped
    build:
      context: ./system_status
      dockerfile: Dockerfile
    command:
      - '--target=http://prometheus-federated:9090'
    volumes:
      - ./system_status/server.py:/app/server.py
      - ./system_status/static:/app/static
      - ./system_status/templates:/app/templates

  poweredge-2950-node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
  portainer:
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock --base-url=/portainer
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - portainer_data:/data

  scraper:
    container_name: system_status
    build:
      context: .
      dockerfile: ./status/dockerfile
    volumes:
      - ./status/health.html:/app/health.html
      - ./status/json.json:/app/json.json
    restart: 'on-failure'
    command:  
      - --config json.json 
      - --prometheus_url "http://one.sce/prometheus"
      - -vvv


volumes:
  alertmanager-data:
  grafana-data:
  portainer_data:

networks:
  default:
    external:
      name: poweredge
