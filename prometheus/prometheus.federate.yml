global:
  scrape_interval: 5s


scrape_configs:
  - job_name: prometheus-aggregation
    honor_labels: true
    metrics_path: /federate
    params:
      match[]:
        - '{job=~".+"}'
    static_configs:
      - targets: 
        - prometheus-clark-sshtunnel:9090
        - prometheus-poweredge:9090
  - job_name: 'email-service'
    static_configs:
    - targets: ['host.docker.internal:8082']

alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets: ['alertmanager:9093']


rule_files:
  - alert_rules.yml

